services:
  mongodb:
    image: mongo:7.0
    container_name: parking-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - parking-network
    command: mongod --replSet rs0 --bind_ip_all --noauth
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.runCommand('ping').ok"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  mongo-setup:
    image: mongo:7.0
    container_name: parking-mongo-setup
    restart: "no"
    networks:
      - parking-network
    depends_on:
      - mongodb
    entrypoint:
      - bash
      - -c
      - |
        echo "Waiting for MongoDB to start..."
        sleep 10
        echo "Initializing replica set..."
        mongosh --host mongodb:27017 --eval "
        try {
          rs.status();
          console.log('Replica set already initialized');
        } catch(e) {
          console.log('Initializing replica set...');
          rs.initiate({
            _id: 'rs0',
            members: [{ _id: 0, host: 'mongodb:27017' }]
          });
          console.log('Waiting for replica set to become ready...');
          while (true) {
            try {
              var status = rs.status();
              if (status.myState === 1) {
                console.log('Replica set is now PRIMARY and ready');
                break;
              }
            } catch(e) {}
            sleep(2000);
          }
          console.log('Additional wait for stability...');
          sleep(5000);
          console.log('Setup complete');
        }"

  mongo-express:
    image: mongo-express:1.0.2
    container_name: parking-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongodb:27017/
      ME_CONFIG_BASICAUTH: false
    depends_on:
      mongodb:
        condition: service_healthy
      mongo-setup:
        condition: service_completed_successfully
    networks:
      - parking-network

volumes:
  mongodb_data:
    driver: local

networks:
  parking-network:
    driver: bridge